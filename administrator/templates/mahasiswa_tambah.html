{% extends "baseadmin.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <h4>Tambah Mahasiswa</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <form method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="nim" class="col-sm-2 col-form-label">NIM</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nim" name="nim" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nama" class="col-sm-2 col-form-label">Nama Mahasiswa</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nama" name="nama" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="program_studi" class="col-sm-2 col-form-label">Program Studi</label>
                            
                            <div class="col-sm-10">
                                <select name="program_studi" id="program_studi" class="form-control">
                                    {% for ps in program_studi_list %}
                                   
                                      <option value={{ ps.id }}>{{ ps.nama_program_studi }}</option>
                                    
                                    {% endfor %}

                                  </select>
                               
                            </div>
                           
                        </div>
                        <div class="form-group row">
                            <label for="semester" class="col-sm-2 col-form-label">Semester</label>
                            
                            <div class="col-sm-10">
                                <select name="semester" id="semester" class="form-control">
                                    {% for semester in semester_list %}
                                   
                                      <option value={{ semester.id }}>{{ semester.nama_semester }}</option>
                                    
                                    {% endfor %}

                                  </select>
                               
                            </div>
                           
                        </div>
                        <div class="form-group row">
                            <label for="jenis_kelamin" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                            
                            <div class="col-sm-10">
                                <select name="jenis_kelamin" id="jenis_kelamin" class="form-control">
                                  
                                   
                                      <option value="laki-laki">Laki-laki</option>
                                      <option value="perempuan">Perempuan</option>
                                    
                                  

                                  </select>
                               
                            </div>
                           
                        </div>
                        <div class="form-group row">
                            <label for="tanggal_lahir" class="col-sm-2 col-form-label">Tanggal Lahir </label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="alamat" class="col-sm-2 col-form-label">Alamat </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="alamat" name="alamat" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="telepon" class="col-sm-2 col-form-label">Telepon </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="telepon" name="telepon" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">email </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="status_akademik" class="col-sm-2 col-form-label">Status Akademik</label>
                            
                            <div class="col-sm-10">
                                <select name="status_akademik" id="status_akademik" class="form-control">
                                  
                                   
                                      <option value="Aktif">Aktif</option>
                                      <option value="Cuti">Cuti</option>
                                      <option value="Lulus">Lulus</option>
                                    
                                  

                                  </select>
                               
                            </div>
                           
                        </div>
                        
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-info">Simpan</button>
                        <a href="{% url 'semester_list' %}" class="btn btn-secondary float-right">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
