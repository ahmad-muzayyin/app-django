
{% extends "baseadmin.html" %}
{% load static %}
{% block content %}
<div class="card" style="margin-bottom: 6px;">
    <div class="body" style="padding: 15px 25px; margin-bottom: -10px;">
        <div class="row clearfix">
            <div class="col-md-12">
                <div class="form-line" style="margin-bottom: 8px;">
                    <h3>Konfirmasi Hapus Hasil Wawancara</h3>
                    <p>Anda yakin ingin menghapus hasil wawancara "{{ hasil_wawancara }}"?</p>
   
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-line" style="margin-bottom: 8px;">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Hapus</button>
                        <a href="{% url 'hasil_wawancara_list' %}" class="btn btn-secondary float-right">Batal</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

  
    
</div>
{% endblock content %}
