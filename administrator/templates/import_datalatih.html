{% extends "baseadmin.html" %}
{% load static %}
{% block content %}
    <h2>Import Data from Excel</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".xlsx">
        <button type="submit">Import</button>
    </form>
{% endblock content %}
