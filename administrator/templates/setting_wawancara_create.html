{% extends "baseadmin.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <form method="POST">
                {% csrf_token %}
                
                <div class="card-body">
                    <div class="form-group row">
                        <label for="nim" class="col-sm-2 col-form-label">Tanggal Wawancara</label>
                        <div class="col-sm-10">
                            <input type="hidden" class="form-control" id="status_aktif" name="status_aktif" value="Aktif">
                            <input type="date" class="form-control" id="tanggal_wawancara" name="tanggal_wawancara" required>
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <label for="tanggal_lahir" class="col-sm-2 col-form-label">isi_wawancara</label>
                        <div class="col-sm-10">
                            
                            <input type="text" class="form-control" id="isi_wawancara" name="isi_wawancara" required>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-info">Simpan</button>
                    <a href="{% url 'add_wawancara' %}" class="btn btn-secondary float-right">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
