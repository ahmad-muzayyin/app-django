{% extends "baseadmin.html" %}
{% load static %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="card" style="margin-bottom: 6px;">
            <div class="body" style="padding: 15px 25px; margin-bottom: -10px;">
                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-line" style="margin-bottom: 8px;">
                            <input type="text" class="form-control form-control-sm" id="kode_semester" name="kode_semester" value="{{ semester.kode_semester }}" required>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="form-line" style="margin-bottom: 8px;">
                            <input type="text" class="form-control form-control-sm" id="nama_semester" name="nama_semester" value="{{ semester.nama_semester }}" required>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="body" style="padding: 15px 25px; margin-bottom: -10px;" id="data_semester_footer">
                <div class="row clearfix">
                    <div class="col-md-12">
                        Aksi :
                        <div class="form-line" style="margin-bottom: 7px;">
                            <button type="submit" class="btn btn-info waves-effect btn-sm" name="submit">Simpan</button>
                            <a href="{% url 'semester_list' %}" class="btn btn-default float-right">Batal</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
